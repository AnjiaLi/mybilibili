<section class="container-fluid">
    <div class="row1">
        <div id="page_top">
            <div class="bg-wrap">
                <div class="bg"></div>
                <div class="mask"></div>
            </div>
            <div class="header-top">
                <div class="page-width clearfix">
                    <div class="header-top__nav">
                        <ul>
                            <li class="item item-home" style="width: 70px"><a href="index"
                                                                              style="width: 70px;padding: 0 0 0 20px;">主站</a>
                            </li>
                            <li class="item"><a href="admin/adminSystem">后台管理</a>
                        </ul>
                    </div>

                    <div class="header-top__user">
                        <div class="login-box" th:if="!${session.userName}">
                            <a href="clientLogin">登录</a> <span></span> <a href="register">注册</a>
                        </div>


                        <div th:if="${session.userName}" class="login-box" onmouseover="project()">
                            <ul style="display: inline-block ;position: relative;">
                                <li class="item"><a href="user" th:text="${session.userName}"></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <div class="row2">
                <div class="col-md-7 left">
                    <header style="text-align: center;">
                        <ul class="ku">
                            <form th:action="@{/list}" method="GET">
                                <input type="hidden" name="type" value="search">
                                <input type="search" name="key" id="inp1" placeholder="搜索音乐" style="width:18vw;border-radius:20px 0 0 20px;">
                                <input type="submit" id="inp2" value="搜索" style="border-radius:0 20px 20px 0;">
                            </form>
                        </ul>
                    </header>
                    <div class="left-sectionA">
                        <div style="text-align: center;">
                            <table  class="table table-hover" style="width: 80%; margin:auto;">
                                <tr>
                                    <th>歌名</th>
                                    <th>歌手</th>
                                    <th>时长</th>
                                    <th class="more-info">操作</th>
                                </tr>
                                <tr th:each="music : ${musicList}">
                                    <td th:text="${music.getmusicName()}"></td>
                                    <td th:text="${music.getSinger()}"></td>
                                    <td th:text="${music.getmusicTime()}"></td>
                                    <td class="more-info">
                                        <span th:text="${music.getmusicID()}"></span>
                                        <span th:text="${music.getmusicAddress()}"></span>
                                        <!-- <a th:href="@{'/admin/music/del/'+${music.id}}">删除</a> -->
                                        <!-- <a th:href="@{'/admin/music/upd/'+${music.id}}">修改</a> -->
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 right">
                    <ul class="Bf-right">
                        <audio id="myAudio" th:src="@{music/水月陵 - それは、とある王国の物語.mp3}" controls autoplay></audio>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <footer></footer>
        </div>
