<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" style="background: #00a1d6">
<head >
    <base href="<%=basePath%>">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>我的哔哩哔哩-登录</title>
    <link rel="icon" href="webIndex/images/webLogo.ico" type="image/x-icon">

    <link th:href="@{login/loginnew/css/default.css}" rel="stylesheet"/>
    <link th:href="@{login/loginnew/css/styles.css}" rel="stylesheet"/>
<!--    <script th:src="@{Homepage/js/jquery.min.js}"></script>-->
    <script th:src="@{test/jquery-3.5.1.js}"></script>

</head>
<body >
<article class="htmleaf-container">
    <header class="htmleaf-header">
    </header>
    <div class="panel-lite">
        <div class="img">
            <img src="webIndex/images/admin.png">
        </div>
        <form th:action="@{/login}" method="post">
            <h4 style="color: #00a1d6">管理员登录</h4>
            <div class="form-group">
                <input required="required" name="username" id="userName" class="form-control"/>
                <label class="form-label">用户名    </label>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="passWord" required="required" class="form-control"/>
                <label class="form-label">密　码</label>
            </div>

            <div th:if="${param.error}">
                <b style="color: red">用户名或密码错误</b>

            </div>
            <div th:if="${param.logout}">
                <b style="color: red">您已注销成功</b>
            </div>

            <button class="floating-btn" id="tijiao" style="bottom: 20px;background: #00a1d6;"><i class="icon-arrow"></i></button>
        </form>
    </div>
</article>
</body>
</html>
